<!DOCTYPE html>
<html>
<head>
  <title>Minesweeper Cricket</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Game title -->
    <h1>Minesweeper Cricket</h1>

    <!-- Highest Score -->
    <div id="highest-score">Highest Score: <span id="highest-score-value">0</span></div>

    <!-- Leaderboard -->
    <div id="leaderboard"></div>

    <!-- Game Container -->
    <div id="game-container">
      <!-- Game Board -->
      <div id="game-board"></div>

      <!-- Scorecard -->
      <div id="scorecard">
        <div id="player1-score" class="score">Player 1 Score: 0</div>
        <div id="player2-score" class="score">Player 2 Score: 0</div>
      </div>

      <!-- Lifecard -->
      <div id="lifecard">
        <div id="player1-lives" class="lives">Lives: 3</div>
        <div id="player2-lives" class="lives">Lives: 3</div>
      </div>

      <!-- Restart Button -->
      <button id="restart-btn">Restart</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
